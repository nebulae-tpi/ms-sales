<h1 mat-dialog-title>{{data.dialogTitle | translate}}</h1>
<mat-dialog-content>  
  <p *ngIf="data.type == 'WITHDRAWAL'" >{{data.dialogMessage}} {{ data.value | currency }} ? </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="pushButton(true)">Ok</button>
  <button mat-raised-button mat-dialog-close color="warn" (click)="pushButton(false)">{{'WITHDRAWAL.CANCEL' | translate}}</button>
</mat-dialog-actions>
